services:
  multi-agent-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-chat
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database and uploaded files
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

